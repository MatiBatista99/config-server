server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8084/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

spring:
  cloud:
    gateway:
      routes:
        - id: person-service
          uri:  http://localhost:8088/
          predicates:
            - Path=/person/**
          filters:
            - StripPrefix=1
